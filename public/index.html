<script>
  // Get all the symbol elements
  const symbols = document.querySelectorAll('symbol');

  // Define the maximum and minimum y values for each symbol
  const yMax = [690, 630, 570, 510, 450, 390, 330, 270, 210, 150, 90, 30];
  const yMin = yMax.map(y => y - 60);

  // Define the speed and direction of each symbol's movement
  const speeds = [3, -2, 4, -5, 2, -3, 5, -4, 2, -3, 4, -5];
  const directions = speeds.map(speed => speed / Math.abs(speed));

  // Define a function to move a symbol element up or down
  function moveSymbol(symbol, speed, direction) {
    const currentY = parseFloat(symbol.getAttribute('y'));
    const newY = currentY + speed;
    if (newY > yMax[symbols.indexOf(symbol)] || newY < yMin[symbols.indexOf(symbol)]) {
      direction *= -1;
    }
    symbol.setAttribute('y', newY);
    speeds[symbols.indexOf(symbol)] = speed * direction;
  }

  // Define the animation loop
  function animate() {
    symbols.forEach((symbol, index) => {
      const speed = speeds[index];
      const direction = directions[index];
      moveSymbol(symbol, speed, direction);
    });
    requestAnimationFrame(animate);
  }

  // Start the animation loop
  animate();

</script>
